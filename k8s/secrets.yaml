apiVersion: v1
kind: Secret
metadata:
  name: hypersearch-secrets
  namespace: hypersearch
  labels:
    app: hypersearch-server
    component: secrets
type: Opaque
stringData:
  # API Keys (Replace with actual values)
  OPENAI_API_KEY: "your-openai-api-key-here"
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  GOOGLE_AI_API_KEY: "your-google-ai-api-key-here"
  
  # Database Credentials
  POSTGRES_PASSWORD: "hypersearch-secure-password-123"
  POSTGRES_ROOT_PASSWORD: "hypersearch-root-password-456"
  
  # Application Security
  SECRET_KEY: "hypersearch-flask-secret-key-very-secure-789"
  JWT_SECRET: "hypersearch-jwt-secret-key-ultra-secure-abc"
  
  # Enterprise Authentication
  LDAP_BIND_PASSWORD: "ldap-bind-user-password"
  SAML_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    # Your SAML private key here
    -----END PRIVATE KEY-----